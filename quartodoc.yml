project:
  title: Axolotl API Reference
  description: API documentation for Axolotl

repo:
  url: https://github.com/axolotl-ai-cloud/axolotl

packages:
  - package: axolotl
    source_path: src/axolotl
    url_path: /api

    sections:
      - title: Core
        source_path: core
        url_path: core

      - title: CLI
        source_path: cli
        url_path: cli

      - title: Prompt Strategies
        source_path: prompt_strategies
        url_path: prompt_strategies

      - title: Utils
        source_path: utils
        url_path: utils

      - title: Integrations
        source_path: integrations
        url_path: integrations

    contents:
      - "__init__.py"
      - "train.py"
      - "evaluate.py"
      - "datasets.py"
      - "prompters.py"

renderer:
  output_dir: docs/api
  schema_dir: docs/schema
  number_section_groups: true
  template_paths:
    - quartodoc_templates
  quiet: false
